<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="/dist/output.css" rel="stylesheet">
    <title>Check Out</title>
</head>
<body>
<section class="checkout px-6">
    <header class="py-4 flex items-center justify-between h-16">
        <div class="arrowLeft flex ">
            <a href="homePage.html">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                     stroke="currentColor" class="w-6 h-6 mr-2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18"/>
                </svg>
            </a>
            <p class="font-bold">Check Out</p>
        </div>
    </header>
    <div class="shippingAds">
        <p class="font-bold py-2">Shipping Address</p>
        <div id="insertAds" class="py-4 flex justify-center items-center">
            <div class="p-6 shadow-2xl rounded-2xl border flex justify-start items-center w-full">
                <div class="bg-gray-200 rounded-full mr-4 p-2">
                    <div class="bg-black rounded-full p-1">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" class="w-6 h-6">
                            <path fill-rule="evenodd"
                                  d="M11.54 22.351l.07.04.028.016a.76.76 0 00.723 0l.028-.015.071-.041a16.975 16.975 0 001.144-.742 19.58 19.58 0 002.683-2.282c1.944-1.99 3.963-4.98 3.963-8.827a8.25 8.25 0 00-16.5 0c0 3.846 2.02 6.837 3.963 8.827a19.58 19.58 0 002.682 2.282 16.975 16.975 0 001.145.742zM12 13.5a3 3 0 100-6 3 3 0 000 6z"
                                  clip-rule="evenodd"/>
                        </svg>

                    </div>
                </div>
                <div class="w-4/5">
                    <p id="adsTitle" class="font-semibold"></p>
                    <p id="ads" class="text-gray-400"></p>
                </div>
                <div onclick="showSelectAds()">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
                        <path d="M5.433 13.917l1.262-3.155A4 4 0 017.58 9.42l6.92-6.918a2.121 2.121 0 013 3l-6.92 6.918c-.383.383-.84.685-1.343.886l-3.154 1.262a.5.5 0 01-.65-.65z"/>
                        <path d="M3.5 5.75c0-.69.56-1.25 1.25-1.25H10A.75.75 0 0010 3H4.75A2.75 2.75 0 002 5.75v9.5A2.75 2.75 0 004.75 18h9.5A2.75 2.75 0 0017 15.25V10a.75.75 0 00-1.5 0v5.25c0 .69-.56 1.25-1.25 1.25h-9.5c-.69 0-1.25-.56-1.25-1.25v-9.5z"/>
                    </svg>
                </div>
            </div>
        </div>
    </div>
    <hr class="my-4">
    <p class="font-semibold">Order List</p>
    <div class="px-2" id="product"></div>
    <hr class="my-4">
    <p class="font-semibold my-4">Choose Shipping</p>
    <div id="typeShipping" onclick="showShippingType()">
        <div class=" p-4 shadow-2xl border py-8 rounded-2xl">
            <div class="flex justify-between items-center">
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
                        <path d="M6.5 3c-1.051 0-2.093.04-3.125.117A1.49 1.49 0 002 4.607V10.5h9V4.606c0-.771-.59-1.43-1.375-1.489A41.568 41.568 0 006.5 3zM2 12v2.5A1.5 1.5 0 003.5 16h.041a3 3 0 015.918 0h.791a.75.75 0 00.75-.75V12H2z"/>
                        <path d="M6.5 18a1.5 1.5 0 100-3 1.5 1.5 0 000 3zM13.25 5a.75.75 0 00-.75.75v8.514a3.001 3.001 0 014.893 1.44c.37-.275.61-.719.595-1.227a24.905 24.905 0 00-1.784-8.549A1.486 1.486 0 0014.823 5H13.25zM14.5 18a1.5 1.5 0 100-3 1.5 1.5 0 000 3z"/>
                    </svg>

                </div>
                <p class="font-semibold">Choose Shipping Type</p>
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
                        <path fill-rule="evenodd"
                              d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z"
                              clip-rule="evenodd"/>
                    </svg>
                </div>
            </div>
        </div>
    </div>
    <hr class="my-8">
    <p class="font-semibold">Promo Code</p>
    <div class=" my-4 flex justify-between items-center ">
        <div class=" containerInput px-4 mr-4 shadow-2xl border rounded-2xl">
            <input class="w-72 h-10" type="text" name="promo" id="promo" placeholder="Enter promo Code">
        </div>
        <div>
            <p class="font-bold flex items-center justify-center bg-black text-white rounded-full w-10 h-10" onclick="discount()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
                    <path d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z"/>
                </svg>
            </p>
        </div>
    </div>
    <div class="claculate my-8 p-4 calculation shadow-2xl rounded-2xl border">
        <div class="my-4 flex justify-between items-center">
            <p >Amount</p>
            <p>$ <span id="amount"></span></p>
        </div>
        <div class="my-4 flex justify-between items-center">
            <p>Shipping</p>
            <p>$ <span id="shopping">0</span></p>
        </div>
        <div class="my-4 flex justify-between items-center">
            <p>Promo Code</p>
            <p>$ <span id="discount">0</span></p>
        </div>
        <hr>
        <div class="my-4 flex justify-between items-center">
            <p>Total</p>
            <p>$ <span id="total"></span></p>
        </div>
    </div>
    <hr class="my-4">
    <div class="btn">
        <a href="">
            <div class=" my-4 bg-black py-3 px-16 rounded-3xl">
                <div class="flex justify-center items-end text-white">
                    <p>Continue to Payment</p>
                    <div class="ml-4">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                             class="w-5 h-5">
                            <path fill-rule="evenodd"
                                  d="M5 10a.75.75 0 01.75-.75h6.638L10.23 7.29a.75.75 0 111.04-1.08l3.5 3.25a.75.75 0 010 1.08l-3.5 3.25a.75.75 0 11-1.04-1.08l2.158-1.96H5.75A.75.75 0 015 10z"
                                  clip-rule="evenodd"/>
                        </svg>
                    </div>
                </div>
            </div>
        </a>
    </div>
</section>


<section class="selectAds px-6 w-screen h-screen hidden">
    <header class="flex justify-start items-center">
        <div class="arrowLeft py-6 " onclick="backward()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                 stroke="currentColor" class="w-6 h-6 mr-2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18"/>
            </svg>
        </div>
        <p class="font-bold text-xl">Shipping Address</p>
    </header>
    <div id="allAddress"></div>

    <div>
        <button class="w-full bg-gray-200 rounded-3xl py-4">Add New Address</button>
    </div>
    <div>
        <button class="w-full text-white bg-black rounded-3xl my-8 py-4" onclick="backward()">Apply</button>
    </div>
</section>

<section class="selectShipping px-6 w-screen h-screen hidden">
    <header class="flex justify-start items-center">
        <div class="arrowLeft py-6 " onclick="backwardShipping()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                 stroke="currentColor" class="w-6 h-6 mr-2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18"/>
            </svg>
        </div>
        <p class="font-bold text-xl">Choose Shipping</p>
    </header>
    <div id="allShipping"></div>


    <div>
        <button class="w-full text-white bg-black rounded-3xl my-8 py-4" onclick="applyShipping()">Apply</button>
    </div>
</section>
<script src="checkOut.js"></script>
</body>
</html>
